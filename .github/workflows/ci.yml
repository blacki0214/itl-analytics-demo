name: ITL Demo CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- CI Stage: Build & Test ---
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pandas

      - name: Run tests
        run: |
          pytest -v

  # --- CD Stage: Simulated Deployment ---
  deploy:
    needs: build     # Run only if CI passes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Simulate Deployment
        run: |
          echo "CI passed successfully."
          echo "ðŸš€ Simulating deployment of Streamlit app to ITL Cloud..."
          echo "Packaging Docker image..."
          echo "Deploying container to staging environment..."
          echo "Deployment complete! Application live at http://itl-demo-cloud:8501"
